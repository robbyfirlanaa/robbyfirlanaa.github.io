<h2> Sistem Informasi Penggajian PT Sumber Jaya </h2>
<hr width="930" />
<br />
<table cellspacing="10">
	
	<tr>
	 	<td> <label for="nama">Nama :</label> </td>
	 	<td> <input type="text" name="nama" id="nama"> </td>
	</tr>
	
	<tr>
	 	<td> <label for="alamat">Alamat </label> </td>
	 	<td> <textarea cols="30" rows="5" name="alamat" id="alamat"> </textarea> </td>
	</tr>

	<tr>
	 	<td> <label for="bagian">Bagian </label> </td>
	 	<td> <input type="text" name="bagian" id="bagian"> </td>
	</tr>
	
	<tr>
		 <td> <label for="wk">Waktu Kerja / Jam </label> </td>
		 <td> <input type="text" name="wk" id="wk"> </td>
	</tr>
	

	<tr>
	 	<td> <label for="lembur">Lembur / Jam </label> </td>
	 	<td> <input type="text" name="lembur" id="lembur"> </td>
	</tr>
	
	<tr>
	 	<td> <label for="insentif">Insentif </label> </td>
	 	<td> <textarea name="insentif" id="insentif"> </textarea> </td>
	</tr>
	
	<tr>
	 	<td> <label for="total">Total Gaji </label> </td>
	 	<td> <textarea name="total" id="total"> </textarea> </td>
	</tr>
	
	<tr>
		<td></td>
		<td> 
		<button onclick="rumus()"> Hitung </button>
		</td>
	</tr>
</table>
<script type="text/javascript">
function rumus() {
var wk=parseInt(document.getElementById('wk').value);
var lembur=parseInt(document.getElementById('lembur').value);
var hasil = wk * 90000;
var tambah = lembur * 20000;
var total;
if (lembur >=3) {
	total=hasil+tambah+20000;
	document.getElementById('insentif').innerHTML='20000';
}else{
	if (lembur < 3) {
	total=hasil+tambah;
	document.getElementById('insentif').innerHTML='tidak dapat';
	}
}
document.getElementById('total').innerHTML=total;
}
	
</script>
